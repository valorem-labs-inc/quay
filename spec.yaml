#! spec.yaml
name: quay
# Check https://www.digitalocean.com/docs/app-platform/#regional-availability
# for a list of all the available options.
# You can get region slugs from
# https://www.digitalocean.com/docs/platform/availability-matrix/
# They must specified lowercased.
# `fra` stands for Frankfurt (Germany - EU)
region: nyc
services:
  - name: api
    # Relative to the repository root
    dockerfile_path: api.dockerfile
    source_dir: .
    github:
      # Depending on when you created the repository,
      # the default branch on GitHub might have been named `master`
      branch: master
      # Deploy a new version on every commit to `main`!
      # Continuous Deployment, here we come!
      deploy_on_push: true
      # !!! Fill in with your details
      repo: Alcibiades-Capital/quay
    # Active probe used by DigitalOcean's to ensure our application is healthy
    health_check:
      # The path to our health check endpoint!
      # It turned out to be useful in the end!
      http_path: /health_check
    # The port the application will be listening on for incoming requests
    # It should match what we specified in our configuration/production.yaml file!
    http_port: 8000
    # For production workloads we'd go for at least two!
    # But let's try to keep the bill under control for now...
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${api.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${api.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${api.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${api.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${api.DATABASE}
      - key: APP_REDIS_URL
        scope: RUN_TIME
        value: ${api.REDIS}
      # We use DO's APP_URL to inject the dynamically
      # provisioned base url as an environment variable
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_RPC__URI
          scope: RUN_TIME
          value: ${api.RPC}
workers:
  - name: indexer
      # Relative to the repository root
      dockerfile_path: indexer.dockerfile
      source_dir: .
      github:
        # Depending on when you created the repository,
        # the default branch on GitHub might have been named `master`
        branch: master
        # Deploy a new version on every commit to `main`!
        # Continuous Deployment, here we come!
        deploy_on_push: true
        # !!! Fill in with your details
        repo: Alcibiades-Capital/quay
      # The port the application will be listening on for incoming requests
      # For production workloads we'd go for at least two!
      # But let's try to keep the bill under control for now...
      instance_count: 1
      instance_size_slug: basic-xxs
      # All incoming requests should be routed to our app
      envs:
        - key: APP_DATABASE__USERNAME
          scope: RUN_TIME
          value: ${indexer.USERNAME}
        - key: APP_DATABASE__PASSWORD
          scope: RUN_TIME
          value: ${indexer.PASSWORD}
        - key: APP_DATABASE__HOST
          scope: RUN_TIME
          value: ${indexer.HOSTNAME}
        - key: APP_DATABASE__PORT
          scope: RUN_TIME
          value: ${indexer.PORT}
        - key: APP_DATABASE__DATABASE_NAME
          scope: RUN_TIME
          value: ${indexer.DATABASE}
        - key: APP_RPC__URI
            scope: RUN_TIME
            value: ${indexer.RPC}
databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: quay
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest digital ocean supports here
    version: "12"
// Partially from: https://github.com/ledgerwatch/interfaces/blob/master/types/types.proto
syntax = "proto3";

import "google/protobuf/descriptor.proto";

package types;

option go_package = "./types;types";

message H128 {
  uint64 hi = 1;
  uint64 lo = 2;
}

message H160 {
  H128 hi = 1;
  uint32 lo = 2;
}

message H256 {
  H128 hi = 1;
  H128 lo = 2;
}